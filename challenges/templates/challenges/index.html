{% extends 'base.html'%} {%load static %} {%block css_files%}
<link
  rel="stylesheet"
  href='{% static "challenges/challenges.css" %}'
/>{%endblock%}
<title>{% block page_title %}All Challenges{% endblock %}</title>

{% block content %} {%include 'challenges/includes/header.html'%}

  </li>
  {% endfor %}
</ul>
{% endblock %}
